<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RTU-eMap</title>
		<marquee style="position:absolute;z-index:1; background=“red">RTU-Emap-Test 仅供参考 MadeBy： Geeks Date: 2019/05/30</marquee>
        <style type="text/css">
            html,body{width: 100%;height: 100%;margin: 0;padding: 0;}
			#map{height: 81%; width:100%; margin:0; padding:0;}
        </style>
        <!--引入百度地图API接口以及创建应用的AK-->
        <script src="http://api.map.baidu.com/api?v=2.0&ak=VU8AvenH7fZ4lf00DATgVDFf5GF5ZAwc"></script>
		<!--引入jquery网络通信API接口以及创建应用的AK-->
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <!--地图存放位置-->
        <div id="map" > Baidu MAP </div>
		<!--控制面板界面表格布局-->
		<table id="table" border="1" width="100%" height="20px" cellspacing="0" cellpadding="4" bgcolor="#EEEEEE" class="tabtop13" align="center">
			<tr height="1px">
				<th width="20%" rowspan="2">RTU运动状态信息:</th>
				<th>Realtime</th>
				<th>Name</th>
				<th>Longitude</th>
				<th>Latitude</th>
				<th>Height</th>
				<th>Speed</th>
				<th>direction</th>
				
			</tr>
			<tr>
				<td><div id="realtime">XXXX</div></td>
				<td><div id="name">XXXX</div></td>
				<td><div id="longitude">XXXX</div></td>
				<td><div id="latitude">XXXX</div></td>
				<td><div id="height">XXXX</div></td>
				<td><div id="speed">XXXX</div></td>
				<td><div id="direction">XXXX</div></td>
			</tr>
			<tr height="1px">
				<th>定位跟踪方式</th>
				<td colspan="7">
					<button type="button" onclick="Autofollow()" value="Autofollow">自动跟踪</button>
					<button type="button" onclick="AutoLocation()" value="AutoLocation">自动定位</button>
					<button type="button" onclick="ManuelLocation()" value="ManuelLocation">手动定位</button>
					<button type="button" onclick="StopTimer()" value="Stop">停止定位</button>
					>>终端选择：<input value="RTU1" id="RTUname" type="select"><button onclick="StopTimer()" value="Stop">切换</button>
				</td>
			</tr>
			<tr height="1px">
				<th width="20%" rowspan="2">RTU数据采集:</th>
				<th>Temprature</th>
				<th>Light</th>
				<th>Data1</th>
				<th>Data2</th>
				<th>Data3</th>
				<th>Data4</th>
				<th>Data5</th>
				
			</tr>
			<tr>
				<td><div id="temp">XXXX</div></td>
				<td><div id="light">XXXX</div></td>
				<td><div id="data1">XXXX</div></td>
				<td><div id="data2">XXXX</div></td>
				<td><div id="data3">XXXX</div></td>
				<td><div id="data4">XXXX</div></td>
				<td><div id="data5">XXXX</div></td>
			</tr>
		</table>
		
    </body>
    <script src="/static/js/UMap.js"></script>
    <script src="/static/js/baidu.js"></script>
	<script src="/static/js/GetData.js"></script>
</html>

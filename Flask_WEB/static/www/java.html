    <script>
        var hostname = '120.77.155.195',
            port = 8083,
           
            clientId = 'HtmlClient',
            timeout = 5,
            keepAlive = 50,
            cleanSession = false,
            ssl = false,
            userName = 'admin',
            password = 'public',
            topic = 'life';
        client = new Paho.MQTT.Client(hostname, port, clientId);
        //建立客户端实例
        var options = {
            invocationContext: {
                host: hostname,
                port: port,
                path: client.path,
                clientId: clientId
            },
            timeout: timeout,
            keepAliveInterval: keepAlive,
            cleanSession: cleanSession,
            useSSL: ssl,
            userName: userName,
            password: password,
            onSuccess: onConnect,
            onFailure: function (e) {
                console.log(e);
            }
        };
        client.connect(options);
        //连接服务器并注册连接成功处理事件
        function onConnect() {
            console.log("onConnected OK!");
            client.subscribe(topic);
        }
        client.onConnectionLost = onConnectionLost;
        //注册连接断开处理事件
        client.onMessageArrived = onMessageArrived;
        //注册消息接收处理事件
        function onConnectionLost(responseObject) {
            console.log(responseObject);
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
                console.log("连接已断开");
            }
        }

        function onMessageArrived(message) {
         
            console.log("收到消息:" + message.payloadString);
            document.getElementById("recive").innerHTML = message.payloadString;
           
        }

        function send(s) {
          // var s = document.getElementById("msg").value;
            if (s) {
                /*s = "{time:"+new Date().Format("yyyy-MM-dd hh:mm:ss")+", content:"+(s)+", from: web console}";*/

                message = new Paho.MQTT.Message(s);
                message.destinationName = topic;
                client.send(message);
            }
        }
        function sendtext() {
            var s = document.getElementById("msg").value;
            if (s) {
                /*s = "{time:"+new Date().Format("yyyy-MM-dd hh:mm:ss")+", content:"+(s)+", from: web console}";*/

                message = new Paho.MQTT.Message(s);
                message.destinationName = topic;
                client.send(message);
               //document.getElementById("msg").value = "";
            }
        }
        var count = 0;

        function start() {

            window.tester = window.setInterval(function () {
                if (client.isConnected) {
                    var s = "{time:" + new Date().Format("yyyy-MM-dd hh:mm:ss") + ", content:" + (count++) + ", from: web console}";
                    message = new Paho.MQTT.Message(s);
                    message.destinationName = topic;
                    client.send(message);
                }
            }, 1000);
        }
        function RED() {
            var s = "ON3";
            send(s);
        }
         function GREEN() {
            var s = "ON2";
            send(s);
        }
        function BLUE() {
           
                var s = "ON1";
                send(s);
        
        }
      function clall() {
            var s = "OFFALL";
          send(s);
       

        }
        function stop() {

            window.clearInterval(window.tester);
        }

        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        function call1() {
            var x = document.getElementById("wave1").value;
            document.getElementById("text1").innerHTML = x;
             console.log(x);
            var s ="angle1:"+x;
            send(s);
           
        }
       function call2() {
            var x = document.getElementById("wave2").value;
            document.getElementById("text2").innerHTML = x;
             console.log(x);
            var s ="angle2:"+x;
            send(s);
           
        }
